<div class="container">
  <h2 class="title">Lista de productos</h2>

  <ng-container *ngIf="products && products.length > 0; then productList; else noProducts">
  </ng-container>
  
  <ng-template #productList>
    <p class="description">Productos registrados por el usuario</p>
    <table class="table table-products">
      <thead>
        <th>imagen</th>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Ranking</th>
        <th colspan="2">Acciones</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td><img [src]="product.urlImage" [alt]="product.name"></td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.ranking }}</td>
          <td>
            <button
              class="btn btn-primary"
              (click)="update( product._id )"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-primary"
              (click)="delete( product._id )"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
  </ng-template>
  
  <ng-template #noProducts>
    <h3>No has registrado productos</h3>
  </ng-template>

</div>
